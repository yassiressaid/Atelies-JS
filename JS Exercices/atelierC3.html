<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var note =15;
            
        if (note < 7){
            document.write("Hideux");
        }
            
       else if (note >=7 && note < 10)
        {
            document.write("Moche");
        }
       else if (note >= 10 && note < 15)
        {
            document.write("Nice");
        }
       else if (note >=15 && note <= 20)
        {
            document.write("GG");
        }
        else
            document.write("BUG");
    </script>
</body>
</html>
